
{% extends "base.html" %}
{% block result %}
<body>
<content>
  <p>Prediction: <b ID="result">{{result.get("class")}}</b></p>
    <table class="table table-striped" ID="table">
      <thead>
        <tr>
          <th scope="col">Lesion type</th>
          <th scope="col">Confidence</th>
        </tr>
      </thead>
      <tbody>
        {%for i in range(0, 7)%}
        <tr>
          <th scope="row">{{result.get("probs")[i][0]}}</th>
          <td>{{result.get("probs")[i][1]}}</td>
        
        </tr>
        {%endfor%}
      </tbody>
    </table>
<figure class="figure">
  <img ID="image" src="data:image/png;base64, {{result.get("image")}}" class="figure-img img-thumbnail input-image">
</figure>
</content>
</body>

{% endblock %}
