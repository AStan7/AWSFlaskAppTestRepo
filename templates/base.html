<html>

<head>
    <title>Skin Cancer Detector</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="banner">
        <header>
                <div class="navbar">
                    <img ID="logo" class="logo">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/test">Test</a></li>
                        <li><a href="/info">Info</a></li>
                        <li><a href="/predict">About</a></li>
                    </ul>
                </div>
        </header>       

        <div class="container">
            <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
        </div>
        <div class="container">
            <div id="index" style="margin-top:2em">{% block index %}{% endblock %}</div>
        </div>
        <div class="container">
            <div id="info" style="margin-top:2em">{% block info %}{% endblock %}</div>
        </div>
        <div class="container">
            <div id="result" style="margin-top:2em">{% block result %}{% endblock %}</div>
        </div>
    </div>

</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</footer>

</html>
